apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: sqllitebrowser
  namespace: argocd
spec:
  project: apps
  source:
    repoURL: git@github.com:danielndias/homelab.git
    targetRevision: HEAD
    path: Apps/sqllitebrowser
  destination:
    server: "https://kubernetes.default.svc"
    namespace: sqllitebrowser
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true